{% extends "base.html" %}

{% block head %}
<title>Edit Book</title>
{% endblock %}

{% block body %}
{% include "navbar3.html" %}

<div class="container mt-4">
    <h2>Edit Book</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
        </div>
        <div class="mb-3">
            <label for="section" class="form-label">Section</label>
            <select class="form-select" id="section" name="section">
                <option value=""> Not Selected </option>
                {% for section in sections %}
                    <option value="{{ section._id }}" {% if book.section_id == section._id %}selected{% endif %}>{{ section.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="5">{{ book.description }}</textarea>
        </div>
        <div class="mb-3 d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('book_details', book_id=book._id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
