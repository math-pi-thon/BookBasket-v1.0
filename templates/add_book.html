{% extends "base.html" %}

{% block head %}
<title>Add Book</title>
{% endblock %}

{% block body %}

{% include "navbar3.html" %}

<div class="container mt-4">
    <h2>Add Book</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group mb-3">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group mb-3">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="section">Section:</label>
            <select class="form-control" id="section" name="section">
                <option value="">Not selected</option>
                {% for section in sections %}
                    {% if section._id == section_id %}
                        <option value="{{ section._id }}" selected>{{ section.name }}</option>
                    {% else %}
                        <option value="{{ section._id }}">{{ section.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="book_file">Upload Book: </label>
            <input type="file" class="form-control-file" id="book_file" name="book_file" accept=".pdf" required>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
            <div class="col text-end">
                <a href="{{ url_for('librarian') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
